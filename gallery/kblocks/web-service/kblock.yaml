apiVersion: kblocks.io/v1
kind: Block
metadata:
  name: webservices.acme.com
  namespace: kblocks
spec:
  engine: helm
  definition:
    description: Host dynamic web apps (Express, Django, etc.) at a public URL.
    group: acme.com
    version: v1
    kind: WebService
    plural: webservices
    readme: ./README.md
    categories:
      - workloads
    schema: ./values.schema.json
    icon: https://raw.githubusercontent.com/kubernetes/community/master/icons/svg/resources/unlabeled/pod.svg
  operator:
    envSecrets:
      TF_BACKEND_BUCKET: kblocks-secrets
      TF_BACKEND_REGION: kblocks-secrets
      TF_BACKEND_KEY: kblocks-secrets
      TF_BACKEND_DYNAMODB: kblocks-secrets
      AWS_DEFAULT_REGION: kblocks-secrets
      AWS_ACCESS_KEY_ID: kblocks-secrets
      AWS_SECRET_ACCESS_KEY: kblocks-secrets
      OPENAI_API_KEY: kblocks-secrets
      GITHUB_TOKEN: kblocks-secrets
      SLACK_API_TOKEN: kblocks-secrets
      SLACK_CHANNEL: kblocks-secrets
