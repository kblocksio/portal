apiVersion: kblocks.io/v1
kind: Block
metadata:
  name: gitcontents.kblocks.io
spec:
  engine: custom
  definition:
    readme: ./README.md
    schema: ./src/values.schema.json
    description: A git content synchronizer
    group: kblocks.io
    version: v1
    kind: GitContent
    categories:
      - cicd
    plural: gitcontents
    icon: Boxes
    singular: gitcontent
    outputs:
      - objUri
      - merged
      - commit
      - pullrequest
  operator:
    envSecrets:
      KBLOCKS_API_KEY: kblocks
      KBLOCKS_PUBSUB_HOST: kblocks
      KBLOCKS_PUBSUB_PORT: kblocks
