# NOTE: hot reloading is still not really working here

apiVersion: skaffold/v4beta11
kind: Config

build:
  local:
    push: true
  artifacts:
    - image: wingcloudbot/kblocks-backend
      docker:
        buildArgs:
          ENV: prod
      sync:
        infer:
          - apps/server/src/**/*.ts
          - packages/shared/src/**/*.ts
    - image: wingcloudbot/kblocks-frontend
      context: ./apps/web
      hooks:
        before:
          - command: ["npm", "run", "build"]
      sync:
        infer:
          - apps/web/src/**/*.ts

deploy:
  helm:
    releases:
      - name: portal
        chartPath: ./deploy
        namespace: default
        valuesFiles:
          - deploy/values.yaml
        setValueTemplates:
          backend.image: "{{.IMAGE_FULLY_QUALIFIED_wingcloudbot_kblocks_backend}}"
          frontend.image: "{{.IMAGE_FULLY_QUALIFIED_wingcloudbot_kblocks_frontend}}"
          ingress.host: "staging.kblocks.io"

